    <link rel="stylesheet" href="kendo/styles/kendo.default.mobile.min.css" />

<!-- comenzamos::Body -->
<body>
                    <p>
                    	<input class="k-input"  data-bind="value: value" aria-label="Nombre" data-role="autocomplete" data-text-field="nombre" data-filter="contains" data-delay="200" data-min-length="1" data-value-primitive="true" style="width: 100%;" type="text" class="k-input" autocomplete="off" role="textbox" aria-haspopup="true" aria-disabled="false" aria-readonly="false" aria-autocomplete="list" aria-owns="">
                        <button id="primaryTextButton" class="k-primary btn">Primary Button</button>
                        <button id="textButton">Button</button>
                        <span class="k-link">Razónhh Social</span>
                    </p>

                                <div class="demo-section k-content">

                <h4>Show e-mails from:</h4>
                <input id="datepicker" value="10/10/2011" title="datepicker" style="width: 100%" />

                <h4 style="margin-top: 2em;">Add to archive mail from:</h4>
                <input id="monthpicker" value="November 2011" title="monthpicker" style="width: 100%" />



            </div>

            
                <h4> Prueba de Clase Datepicker </h4>
                <input class="calendario"  style="width: auto" />

        <script>
            $(document).ready(function() {
                // create DatePicker from input HTML element
                $("#datepicker").kendoDatePicker();

                $(".calendario").kendoDatePicker();

                $("#monthpicker").kendoDatePicker({
                    // defines the start view
                    start: "year",

                    // defines when the calendar should return date
                    depth: "year",

                    // display month and year in the input
                    format: "MMMM yyyy",

                    // specifies that DateInput is used for masking the input element
                    dateInput: true
                });
            });
        </script>
	</body>
</html>




<button type="submit" data-ajax="true" data-confirm="¿Está seguro de cargar este archivo?" class="btn btn-warning m-btn m-btn--custom m-btn--bolder m-btn--uppercase">Subir archivo</button>
